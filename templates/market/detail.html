{% extends 'base.html' %}
{% block title %}
{{item.name}}
{% endblock %}
{% block content %}
<div class="grid grid-cols-5 gap-6">
    <div class="col-span-3">
          <img src="{{item.image.url}}" alt="" class="rounded-xl">
    </div>
    <div class="col-span-2 p-6 bg-gray-100 rounded-xl">
        <h1 class="mb-6 text-3xl">{{item.name}}</h1>
        <p class="text-gray-500"><strong>Price</strong>{{item.price}}</p>
        <p class="text-gray-700">
            <strong class="text-gray-500">Description:</strong>
            {{item.description}}
        </p>
      <a href="{% url 'conversation:new'  item.id %}" class="inline-block mt-6 px-6 py-3 rounded-xl font-semibold bg-teal-500 hover:bg-teal-700">Contact seller</a>
    </div>
</div>

<div class="grid grid-cols-3 gap-3">
    {% for item in related_items %}
    <div class="">
        <a href="{{item.get_absolute_url}}" class="">
            <div class="">
                <img src="{{item.image.url}}" alt="" class="rounded-t-xl">
            </div>
            <div class="p-6 bg-white rounded-b-xl">
                <h2 class="text-2xl">{{item.name}}</h2>
                <p class="text-gray-500">Price: {{item.price}}</p>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
