<div class="pb-6 grid grid-cols-4 gap-4">
    <div class="col-span-1">
        <form action="" method="get">
            <input type="text"  value="{{query}}" name="query" class="w-full py-4 border rounded-xl " placehiolder="">
            <button class="mt-2 px-8 py-4 bg-teal-500 rounded-xl">Search</button>

        </form>
        <hr class="my-6">
        <p class="font-semibold">Categories</p>
        <ul class="">
            <li class="py-2 px-2 rounded-xl {% if category.id == category%}">
                <a href="{% %}?query={{query}}&category={{category.id}}" class="">{{category.name}}</a></li>
        </ul>
        <hr class="my-6">
        <p class="font-semibold">Clear Filters</p>
        
    </div>
    <div class="col-span-3">
        {% for item in items %}
            <div class="">
                <a href="{{item.get_absolute_url}}" class="">
                    <div class="">
                        <img src="{{item.image.url}}" alt="" class="rounded-t-xl">
                    </div>
                    <div class="p-6 bg-white rounded-b-xl">
                        <h2 class="text-2xl">{{item.name}}</h2>
                        <p class="text-gray-500">Price: {{item.price}}</p>
                    </div>
                </a>
            </div>
            {% endfor %}
    </div>
</div>
