{% extends 'base.html' %}

{% block title%}
DashBoard
{% endblock %}
{% block content %}
<div class="px-6 py-6">
    <div class="my-6 px-6 py-12 bg-gray-300 shadow-2xl rounded-2xl">
        <h2 class="mb-12 text-6xl text-gray-800 text-center">My Items</h2>
        <div class="grid grid-cols-3 gap-3">
            {% for item in items %}
            <div class="">
                <a href="item.get_absolute_url" class="">
                    <div class="">
                        <img src="{{item.image.url}}" alt="" class="rounded-t-xl">
                    </div>
                    <div class="p-6 bg-white rounded-b-xl">
                        <h2 class="text-2xl">{{item.name}}</h2>
                        <p class="text-gray-500">Price: {{item.price}}</p>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
